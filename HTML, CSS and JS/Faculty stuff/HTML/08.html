<!DOCTYPE html>
<html>
    
    <body>
        <h1>Aplicando Tags Avançadas</h1>
        
        <h2>Vídeos e Áudio</h2>

        <h2>Steamboat Willie</h2>
        <p>HTML suporta a inclusão de vídeos. Note que para videos do youtube, será necessário o uso da biblioteca JavaScript.</p>

        <video controls
        width = "320"
        height="240">
        <source
        src="../../../assets/Walt Disney Animation Studios Steamboat Willie.mp4"
        type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
        </video>
        
        <h2>Wolfgang Amadeus Mozart Eine kleine Nachtmusik Public Domain 4U</h2>
        
        <p>HTML também suporta a inclusão de arquivos de áudio.</p>

        <audio
        src="../../../assets/Wolfgang Amadeus Mozart Eine kleine Nachtmusik Public Domain 4U.mp3"
        controls>
        Seu navegador não suporta o elemento de áudio.
        </audio>
        
    </body>

</html>
