<!DOCTYPE html>
<html>
    <body>
        <h1>Composição e Criação de Vetores</h1>
        <h2>Comando for in - Iteração em Vetor (Posicional)</h2>
        <p>Iteração nos elementos de um vetor:</p>
        <p id="d1"></p>
        <script>
            const cars=["BMW", "Volvo", "Saab", "Ford"];
            let text = "";
            for (let x in cars) {
                text += cars[x] + " "; //x é o índice do vetor
            }
            document.getElementById("d1").innerHTML = text;
        </script>
    </body>
</html>
