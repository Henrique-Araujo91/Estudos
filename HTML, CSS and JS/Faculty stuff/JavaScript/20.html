<!DOCTYPE html>
<html>
    <body>
        <h1>Manipulação de Vetores</h1>
        <h2>Inclusão de Elementos</h2>
        <script>
            const valores = [3,1,7,8,4];
            console.log(valores);
            document.write("Valores iniciais: " + valores + "<br>");
            valores.push(5);
            console.log(valores);
            document.write("Valores após push(5): " + valores + "<br>");
            valores.unshift(6);
            console.log(valores);
            document.write("Valores após unshift(6): " + valores + "<br>");
        </script>
    </body>
</html>
