<!DOCTYPE html>
<html>
    <body>
        <h1>Manipulação de Vetores</h1>
        <h2>Junção de Vetores</h2>
        <h3>Método de concatenação 'concat()'</h3>
        <p id="demo"></p>
        <script>
            const array1=["Cecilie","Lone"];
            const array2=["Emil","Tobias","Linus"];
            const array3=["Robin","Morgan"];
            document.write("Array 1: " + array1 + "<br>");
            document.write("Array 2: " + array2 + "<br>");
            document.write("Array 3: " + array3 + "<br>");
            const myChildren=
                array1.concat(array2,array3);
            document.getElementById("demo").innerHTML=myChildren;
            console.log(myChildren);
            document.write("Array concatenado: " + myChildren + "<br>");
        </script>
    </body>
</html>
