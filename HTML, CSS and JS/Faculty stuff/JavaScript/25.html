<!DOCTYPE html>
<html>>
    <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1>Vetores na Prática</h1>
        <h2>Gráficos com Google Charts</h2>
        <h3>Objetivo</h3>
        <p>Criar uma página que receba números, adicione em um vetor, e construa o gráfico de linha com a relação posição x valor.</p>
        
        <p>A página também deverá apresentar a média dos valores que foram inseridos.</p>

        <h1>Google Charts</h1>
        <form class="form m-2">>
            <label class="form-label">Valores de X</label>
            <input class="form-control" type="number" id="v1"/>
            <a class="btn btn-primary m-2" href="#" onclick="executar()">executar</a>
        </form>
        <div id="chart_div"></div>
        <div class="alert alert-warning" id="resp"></div>

        <script src="script-google-charts.js"></script>
        <script>
            const executar = () => {
                const x = eval(document.getElementById("v1").value);
                addValor(x);
                google.charts.load('current', {'packages':['corechart','line']});
                google.charts.setOnLoadCallback(drawBasic);
                document.getElementById("resp").innerHTML = `Média: ${media()}`;
            }
        </script>
    </body>
</html>
