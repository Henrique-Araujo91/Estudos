<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1>Estruturas de Repetição na Prática</h1>
        <h2>Série de Fibonacci</h2>
        <form class="form m-2">
            <label class="form-label">Valor de X</label>
            <input class="form-control" type="number" id="v1"/>
            <a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
        </form>
        <div class="alert alert-success" id="resp">O resultado aparece aqui</div>
        <script src="./fibonacci-script.js"></script>
        <script>
            const executar = () => {
                const x = eval(document.getElementById("v1").value);
                let serie = "", i=0
                while (i<=x) {serie += fibonacci(i) + " "; i++}
                document.getElementById("resp").innerHTML = `Resultado: ${serie}`;
            }
        </script>
    </body>
</html>
