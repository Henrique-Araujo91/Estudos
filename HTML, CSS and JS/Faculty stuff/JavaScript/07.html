<!DOCTYPE html>
<html>
    <body>
        <h2>Estrutura if else if</h2>
        <p>Modifica o cumprimento de acordo com a hora do dia (parte 2)</p>
        <p id="demo">Que horas s√£o?"</p>
        <script>
            let painel = document.getElementById("demo");

            (hora < 12) ? "Bom dia!" :
            (hora < 18) ? "Boa tarde!" :

        </script>
    </body>
</html>
