        <h2>Utilização de AJAX com XMLHttpRequest</h2>
        <h3>Objetivo</h3>
        <p>Testar a utilização de XMLHttpRequest através de uma chamada GET para httpbin.org. Essa API gratuita retorna os dados da solicitação HTTP efetuada.</p>
        <h3>API de Testes httpbin</h3>
        <form class="form m-2">
            <label class="form-label">Nome</label>
            <input class="form-control"type="text" id="n1"/>
            <a class= "btn btn-primary m-2"href="#" onclick="executar()">Executar</a>
        </form>
        <div class="alert alert-warning" id="retorno"></div>
        <script src="script-xmlhttprequest.js"></script>
        <script>
            const executar = () => {
                const nome = document.getElementById('n1').value;
                ajax(nome,"retorno");
            }
        </script>
