<!DOCTYPE html>
<html>
    <body>
        <h1>Manipulação de Vetores</h1>
        <h2>Remoção de Elementos</h2>
        <script>
            const valores=[6,3,1,7,8,4,5];
            console.log(valores);
            document.write("Valores iniciais: " + valores + "<br>");
            console.log(valores.shift());
            document.write("Valores após shift(): " + valores + "<br>");
            console.log(valores.pop());
            document.write("Valores após pop(): " + valores + "<br>");
        </script>
    </body>
</html>
